<html>
<head>
<script src="js/help.js" type="text/javascript"></script>
<script src="js/toolbox.js" type="text/javascript"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/bootstrap-filestyle.min.js" type="text/javascript"> </script>
<script src="js/handsontable.min.js" type="text/javascript"></script>
<script src="js/shiny.js" type="text/javascript"></script>
<script src="js/examples.js" type="text/javascript"></script>
<script src="js/IsoplotR.js" type="text/javascript"></script>
<script src="js/js2R.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/handsontable.min.css"/>
<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/>
<link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="images/myfavicon.ico" type="image/x-icon"/>
<link rel="apple-touch-icon-precomposed" sizes="120x120"
      href="images/apple-touch-icon-120x120-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png">
<link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
</head>
<body>

<main>

  <header>
    <a class="ulcorner" href="http://ucl.ac.uk/~ucfbpve/isoplotr">Home</a>
    <select id="geochronometer">
      <option id="U-Pb">U-Pb</option>
      <option id="Pb-Pb">Pb-Pb</option>
      <option id="Ar-Ar">Ar-Ar</option>
      <option id="K-Ca">K-Ca</option>
      <option id="Rb-Sr">Rb-Sr</option>
      <option id="Sm-Nd">Sm-Nd</option>
      <option id="Re-Os">Re-Os</option>
      <option id="Lu-Hf">Lu-Hf</option>
      <option id="U-Th-He">U-Th-He</option>
      <option id="fissiontracks">fission tracks</option>
      <option id="Th-U">U-series</option>
      <option id="detritals">detritals</option>
      <option id="other">other</option>
    </select>
    <select id="plotdevice"></select>
    <div id="OPTIONS" class="button">Options</div>
    <div id="HELP" class="button">Help</div>
    <tit>IsoplotR</tit>
  </header>

  <left>
    
  <div hidden class="centerme show4ArAr" id="Jdiv">
    J: <input type="text" id="Jval">
    <span class="show4ierr1 show4ierr2 hide4ierr3 hide4ierr4">&plusmn;</span>
    <span class="show4ierr3 show4ierr4 hide4ierr1 hide4ierr2">, err[J]:</span>
    <input type="text" id="Jerr">
    <div style="line-height:50%;"><br></div>
  </div>
  
  <div hidden class="centerme show4zeta" id="standAgeDiv">
    t: <input type="text" id="standAgeVal">
    <span class="show4ierr1 show4ierr2 hide4ierr3 hide4ierr4">&plusmn;</span>
    <span class="show4ierr3 show4ierr4 hide4ierr1 hide4ierr2">, err[t]:</span>
    <input type="text" id="standAgeErr">
    <span class="show4ierr1 show4ierr2 hide4ierr3 hide4ierr4">Ma</span>
    <span class="show4ierr3 show4ierr4 hide4ierr1 hide4ierr2">%</span>
    <div style="line-height:50%;"><br></div>
  </div>

  <div hidden class="centerme show4EDM show4ICP hide4absolute hide4zeta" id="zetaDiv">
    &zeta;: <input type="text" id="zetaVal">
    <span class="show4ierr1 show4ierr2 hide4ierr3 hide4ierr4">&plusmn;</span>
    <span class="show4ierr3 show4ierr4 hide4ierr1 hide4ierr2">, err[&zeta;]:</span>    
    <input type="text" id="zetaErr">
    <span class="show4ierr1 show4ierr2 hide4ierr3 hide4ierr4">
      <span class="show4EDM hide4ICP">yr cm<sup>2</sup></span>
      <span class="hide4EDM show4ICP">Myr &mu;m<sup>2</sup></span>
    </span>
    <span class="show4ierr3 show4ierr4 hide4ierr1 hide4ierr2">%</span>
    <div style="line-height:50%;"><br></div>
  </div>
  
  <div hidden class="centerme show4EDM hide4ICP hide4absolute" id="rhoDdiv">
    &rho;<sub>D</sub>: <input type="text" id="rhoDval">
    <span class="show4ierr1 show4ierr2 hide4ierr3 hide4ierr4">&plusmn;</span>
    <span class="show4ierr3 show4ierr4 hide4ierr1 hide4ierr2">, err[&rho;<sub>D</sub>]:</span>        
    <input type="text" id="rhoDerr">
    <span class="show4ierr1 show4ierr2 hide4ierr3 hide4ierr4">1/cm<sup>2</sup></span>
    <span class="show4ierr3 show4ierr4 hide4ierr1 hide4ierr2">%</span>
    <div style="line-height:50%;"><br></div>
  </div>
  
  <div hidden class="centerme hide4EDM show4ICP show4absolute" id="spotSizeDiv">
    spot size: <input type="text" id="spotSizeVal"> &mu;m
    <div style="line-height:50%;"><br></div>
  </div>
  
  <div id="INPUT"></div>
</left>

<right>
  <div id="helpmenu" title="help"></div>
  <div id="myplot" class="result shiny-plot-output"></div>
  <div id="myscript" class="shiny-html-output"></div>
  <div id="OUTPUT" class="result"></div>
</right>

<footer>
  <div id="DEFAULTS" class="button">Defaults</div>
  <div id="CLEAR" class="button">Clear</div>
  <!-- hacked file upload button -->
  <div class="ui-button" role="button">
    <input id="OPEN" type="file" class="filestyle" data-buttonText="Open" 
	   data-input="false" data-badge="false" />
  </div>
  <div id="SAVE" class="button">Save</div>
  <div id="PLOT" class="button">PLOT</div>
  <div id="PLOTTER" hidden class="action-button"></div>
  <div id="RUN" class="button">RUN</div>
  <div id="RUNNER" hidden class="action-button"></div>
  <a id="PDF" target="_blank" class="button shiny-download-link">PDF</a>
  <a id="CSV" target="_blank" class="button shiny-download-link">CSV</a>
  <a id="fname" href="" download="IsoplotR.json"></a>
</footer>

</main>

</body>
</html>
